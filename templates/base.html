<!DOCTYPE html>
<html>
    <head>
        <title>Dieren Theater</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/docs.css">
    </head>
    <body style="padding-top: 60px;">
        <div class="topbar" data-scrollspy="scrollspy" >
          <div class="topbar-inner">
            <div class="container">
              <a class="brand" href="#">Dieren Theater</a>

              <ul class="nav">
                <li><a href="{% url deputies:deputy-list %}">Deputies</a></li>
                <li><a href="{% url deputies:commission-list %}">Commissions</a></li>
                <li><a href="{% url deputies:document-list %}">Documents</a></li>
                <li><a href="{% url deputies:written-question-list %}">Written questions</a></li>
                <li><a href="{% url deputies:question-list %}">Others questions</a></li>
                <li><a href="{% url deputies:analysis-list %}">Analysis</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}

        </div>
        <footer class="footer">
            <div class="container">
                <p>Dieren Theater is freesoftware licenced under aGPLv3+, you can find the code <a href="https://github.com/Psycojoker/dierentheater">here</a>.</p>
            </div>
        </footer>
    </body>
</html>
