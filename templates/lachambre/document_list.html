{% extends "base.html" %}

{% block title %}
<h1>Documents</h1>
{% endblock %}

{% block content %}
<div style="padding-top: 10px;" class="page-header">
    <h1>List of available documents</h1>
</div>

<ul>
{% for document in object_list %}
    <li><a href="{% url 'deputies:document' document.lachambre_id %}">{{ document.lachambre_id }}</a></li>
{% endfor %}
</ul>
{% endblock %}
